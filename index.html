<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="animation">
            <div id="frames">
                <div class="frame frame-0">
                    <div class="text">text 0</div>
                    <div class="sub-text">sub text 0</div>
                    <div class="sub-sub-text">sub sub text 0</div>
                </div>

                <div class="frame frame-1">
                    <div class="text">text 1</div>
                    <div class="sub-text">sub text 1</div>
                    <div class="sub-sub-text">sub sub text 1</div>
                </div>

                <div class="frame frame-2">
                    <div class="text">text 2</div>
                    <div class="sub-text">sub text 2</div>
                    <div class="sub-sub-text">sub sub text 2</div>
                </div>

                <div class="frame frame-3">
                    <div class="text">text 3</div>
                    <div class="sub-text">sub text 3</div>
                    <div class="sub-sub-text">sub sub text 3</div>
                </div>
            </div>

            <div id="logos">
                <div class="logo logo-0">logo 0</div>
                <div class="logo logo-1">logo 1</div>
            </div>

            <div id="cta-buttons">
                <div class="cta cta-0">cta 0</div>
                <div class="cta cta-1">cta 1</div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
