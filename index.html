<!-- NOTE: html structure of animation banner
you can add several logo and cta inside their parents and attach them to individual frame
to attach cta to frame use "data-cta" attribute on frame with "data-title" attribute value of specific cta button
to attach logo to frame use "data-logo" attribute on frame with "data-title" attribute value of specific logo
to attach logo to frame use "data-logo" attribute on frame with "data-title" attribute value of specific logo
cta/logo won't animation if cta/logo on current frame are the same as on previous frame -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="300x600.css" />
        <!-- <link rel="stylesheet" href="300x250.css" /> -->
        <!-- <link rel="stylesheet" href="970x250.css" /> -->
        <!-- <link rel="stylesheet" href="728x90.css" /> -->
        <!-- <link rel="stylesheet" href="320x50.css" /> -->
    </head>
    <body>
        <div id="animation">
            <div id="frames">
                <div class="frame frame-0" data-logo="THD logo" data-cta="Shop Now">
                    <div class="text step-1"></div>
                </div>

                <div class="frame frame-1" data-logo="THD logo">
                    <div class="text text-0 step-1"></div>
                    <div class="text text-1 step-2"></div>
                </div>

                <div class="frame frame-2" data-logo="THD logo" data-cta="Shop Now">
                    <div class="image step-1"></div>
                </div>
            </div>

            <div id="logos">
                <div class="logo" data-title="THD logo"></div>
            </div>

            <div id="cta-buttons">
                <div class="cta" data-title="Shop Now"></div>
                <div class="cta" data-title="Shop Now 2"></div>
            </div>

            <!-- NOTE: remove if no need -->
            <div class="creeping-lines" data-text="BOXING WEEK on Appliances"></div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
