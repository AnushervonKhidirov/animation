<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="300x600.css" />
    </head>
    <body>
        <div id="animation">
            <div id="frames">
                <div class="frame frame-0" data-cta="Shop Event" data-logo="THD logo">
                    <div class="bf-icon step-0"></div>
                    <div class="text text-0 step-1"></div>
                    <div class="text text-1 step-2"></div>
                </div>

                <div class="frame frame-1" data-logo="THD logo">
                    <div class="text step-0"></div>
                    <div class="product product-0 step-1"></div>
                    <div class="price price-0 step-2"></div>
                    <div class="product product-1 step-3"></div>
                    <div class="price price-1 step-4"></div>
                </div>

                <div class="frame frame-2" data-cta="Learn More" data-logo="THD logo">
                    <div class="text step-0"></div>
                    <div class="product product-0 step-1"></div>
                    <div class="price price-0 step-2"></div>
                    <div class="product product-1 step-3"></div>
                    <div class="price price-1 step-4"></div>
                </div>

                <div class="frame frame-3" data-cta="Learn More" data-logo="THD logo">
                    <div class="text step-0"></div>
                    <div class="card step-1"></div>
                    <div class="small-text step-2"></div>
                </div>

                <div class="frame frame-4" data-cta="Shop Event" data-logo="THD logo">
                    <div class="text step-0"></div>
                    <div class="products step-1"></div>
                    <div class="small-text step-2"></div>
                </div>
            </div>

            <div id="logos">
                <div class="logo" data-title="THD logo"></div>
            </div>

            <div id="cta-buttons">
                <div class="cta cta-0" data-title="Shop Event"></div>
                <div class="cta cta-1" data-title="Learn More"></div>
            </div>

            <!-- NOTE: remove if no needs -->
            <div class="creeping-lines" data-text="BOXING WEEK on Appliances"></div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
